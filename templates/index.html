        <input type="text" name="sod" placeholder="sod" required="required">
        <input type="text" name="pot" placeholder="pot" required="required">
        <input type="text" name="hemo" placeholder="hemo" required="required">
        <input type="text" name="rbcc" placeholder="rbcc" required="required">
        <input type="text" name="dm" placeholder="dm" required="required">

    <br>
    {{prediction_text}}

</html>
